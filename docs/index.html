</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Bootstrap Dialog</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/iqbalfn/bootstrap-dialog">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/iqbalfn/bootstrap-dialog/archive/master.zip">Download</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Dialog</h1>
                <p class="lead">Use Bootstrap's JavaScript dialog plugin for replacement of browser build-in <code>alert</code>, <code>confirm</code> and <code>prompt</code>.</p>

                
                <section>
                    <h2>Examples</h2>

                    <article>
                        <section>
                            <h3>Alert</h3>
                            <article>
                                <p>...</p>
                                <div class="example">
                                    <div class="example-preview source-code" data-hl="html">
                                        <button class="btn btn-primary" onclick="showAlert()">Show Alert</button>
                                        <script>
                                            function showAlert(){
                                                $.dialog.alert('Title', 'Hello you', function(){
                                                    alert('You just close the alert');
                                                })
                                            }
                                        </script>
                                    </div>
                                </div>
                            </article>
                        </section>

                        <section>
                            <h3>Confirm</h3>
                            <article>
                                <p>...</p>
                                <div class="example">
                                    <div class="example-preview source-code" data-hl="html">
                                        <button class="btn btn-primary" onclick="showConfirm()">Show Confirm</button>
                                        <script>
                                            function showConfirm(){
                                                $.dialog.confirm('Title', 'Hello you', function(res){
                                                    alert(res);
                                                })
                                            }
                                        </script>
                                    </div>
                                </div>
                            </article>
                        </section>

                        <section>
                            <h3>Prompt</h3>
                            <article>
                                <p>...</p>
                                <div class="example">
                                    <div class="example-preview source-code" data-hl="html">
                                        <button class="btn btn-primary" onclick="showPrompt()">Show Prompt</button>
                                        <script>
                                            function showPrompt(){
                                                let input = {
                                                    type: 'text',
                                                    label: 'Your Name'
                                                }

                                                $.dialog.prompt('Title', 'Please tell me your name', input, function(res){
                                                    alert('Hallo ' + res);
                                                })
                                            }
                                        </script>
                                    </div>
                                </div>
                            </article>
                        </section>
                        
                    </article>
                </section>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js" data-manual></script>

    <script src="js/bootstrap-dialog.js"></script>
